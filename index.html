        <div class="col-md-3 side-bar p-4">
            <div class="card">
                <div class="form p-2" style="display: flex; flex-flow: column;">
                    <input type="text" class="form-input" placeholder="Number of Quotes = 2">
                    <button class="btn btn-primary mt-2 start">Start</button>
